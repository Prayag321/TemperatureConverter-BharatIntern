<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="title">
            <h1>Temperature Converter</h1>
        </div>

        <div id="celsius">
            <input type="number" name="" placeholder="Celsius">
            <span><button class="copyBtn" onclick="copyText_celsius()"><img src="../TempConverter/src/copy.png" alt="" ></button></span>
            <span class="icon"><img src="../TempConverter/src/celsius.gif" alt=""></span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span><button class="copyBtn" onclick="copyText_fahrenheit()"><img src="../TempConverter/src/copy.png" alt=""></button></span>
            <span class="icon"><img src="../TempConverter/src/fahrenheit.gif" alt=""></span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span><button class="copyBtn" onclick="copyText_kelvin()"><img src="../TempConverter/src/copy.png" alt=""></button></span>
            <span class="icon"><img src="../TempConverter/src/letter-k.gif" alt=""></span>
        </div>

        <div class="button">
            <button>All Clear</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
